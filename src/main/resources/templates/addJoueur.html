<!DOCTYPE html>
<html lang="fr" xmlns:th ="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
  <title>Gestion des joueurs</title>
</head>
<body>
  <div class="container">
    <form th:action="@{/saveJoueur}" method="post">
      <label>Nom du joueur :</label>
      <input type="TEXT" name="nom" th:value="${nom}">
      <label>Pr√©nom du joueur :</label>
      <input type="TEXT" name="prenom" th:value="${prenom}">
      <label>Poids du joueur :</label>
      <input type="NUMBER" name="poids" th:value="${poids}">
      <label>Taille du joueur :</label>
      <input type="NUMBER" name="taille" th:value="${taille}">

      <label>Poste du joueur :</label>
      <select class="form-control">
        <option value="0">select option</option>
        <option th:each="poste : ${listePoste}" th:value="${poste.getIdPoste}" th:text="${poste.getNom}"></option>
      </select>

      <button type="submit" class="btn btn-primary">Enregistrer</button>


    </form>
  </div>

</body>
</html>
