<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un article</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">Ajouter un article</div>
        <div class="panel-body">
            <form th:action="@{save}"  method="post" enctype="multipart/form-data" >
                <div class="form-group">
                    <label class="control-label">Nom:</label>
                    <input class="form-control" type="text" name="nom" th:value="${article.nom}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Description:</label>
                    <textarea class="form-control" name="description" th:value="${article.description}"> </textarea>
                </div>
                <div class="form-group">
                    <label class="control-label">Image:</label>
                    <input class="form-control" type="file" name="imageFile" accept="image/png,image/jpeg"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Prix:</label>
                    <input class="form-control" type="number" min="0" step="0.01" name="prix" th:value="${article.prix}"/>
                </div>
                <div class="form-group">
                    <label class="control-label">Quantit√©:</label>
                    <input class="form-control" type="number" min="0" name="quantite" th:value="${article.quantite}" />
                </div>
                <button type="submit" class="btn btn-primary">Ajouter</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
