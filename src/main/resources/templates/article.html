<!DOCTYPE html>
<html lang="fr" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <form th:action="@{index}" method="get">
        <label>Mot clé: </label>
        <input type="text" name="motCle" th:value="${motCle}">
        <button class="btn btn-primary">Chercher</button>
    </form>
</div>
<div class="container">
    <h3>Liste des Articles</h3>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Quantite</th>
            <th>description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a : ${listArticles}">
            <td th:text="${a.id}"></td>
            <td><img th:src="@{'/images/' + ${a.image}}" /></td>
            <td th:text="${a.nom}"></td>

            <td th:text="${a.prix}"></td>
            <td th:text="${a.quantite}"></td>
            <td th:text="${a.description}"></td>
            <td><a onclick="return confirm('vous êtes sur ?')" th:href="@{delete(id=${a.id}, page=${pageCourante}, size=${size}, motCle=${motCle})}">Delete</a></td>
        </tr>
        </tbody>

    </table>
</div>
<div class="container">
        <ul class="pagination">
            <li class="page-item "  th:each="page,status:${pages}" th:class="${pageCourante}==${status.index}?'active':' '">
                <a  class="page-link" th:href="@{index(page =${status.index} , size = ${size}, motCle=${motCle} )}" th:text="${status.index}"></a>
            </li>
        </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</body>
</html>
