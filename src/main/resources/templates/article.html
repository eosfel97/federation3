<!DOCTYPE html>
<html lang="fr" xmlns:th ="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <form th:action="@{index}" method="get">
        <label>Mot cl√©: </label>
        <input type="text" name="motCle" th:value="${motCle}">
        <button class="btn btn-primary">Chercher</button>
    </form>
</div>
<div class="container">
    <h3>Test</h3>
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Image</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Quantite</th>
            <th>description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="a:${listArticles}">
            <td th:text="${a.id}"></td>
            <td th:text="${a.image}"></td>
            <td th:text="${a.nom}"></td>
            <td th:text="${a.description}"></td>
            <td th:text="${a.prix}"></td>
            <td th:text="${a.quantite}"></td>
            <td><a th:href="@{delete(id=${a.id},page=${pageCourante},size= ${size}, motCle=${motCle})}">Delete</a></td>
        </tr>
        </tbody>
    </table>
</div>
<div class="container">
        <ul class="pagination">
            <li class="page-item "  th:each="page,status:${pages}" th:class="${pageCourante}==${status.index}?'active':' '">
                <a  class="page-link" th:href="@{index(page =${status.index} , size = ${size}, motCle=${motCle} )}" th:text="${status.index}"></a>
            </li>
        </ul>
</div>


</body>
</html>
